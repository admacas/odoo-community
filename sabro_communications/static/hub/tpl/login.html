
<script id="login_template" type="x-tmpl-mustache">

  <link rel="stylesheet" href="css/login.css">

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 one col">
        <form action="/login" method="post" name="login_user_form" class="center">
          <img class="wazo-logo" src="img/sabro-text-logo-reverse.png"></img>
          <input type="email" id="username" class="form-control login input-lg" data-i18n="[placeholder]auth.enter_username" required autofocus>
          <input type="password" id="password" class="form-control login input-lg" data-i18n="[placeholder]auth.enter_password" required>
	  <button class="btn btn-lg btn-primary btn-block btn-flat login" id="signin" type="submit" data-i18n="auth.login"></button>
          <hr>
          <div id="error" class="alert alert-danger hidden" role="alert"></div>
        </form>
          <div class="hidden-md" id="configuration"></div>
      </div>
      <div class="hidden-xs hidden-sm col-md-9 two col">
        <div class="col-md-12">
          <img class="background" src="img/login_background.svg"></img>
        </div>
        <div id="configuration"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="view-configuration">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title" data-i18n="configuration.title"></h4>
        </div>
        <div class="form-horizontal">
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-4 control-label" for="server">
                <abbr title="Required" data-i18n="configuration.server"></abbr>
              </label>
              <div class="col-sm-8">
                <input id="server" class="required form-control" name="server" data-i18n="[placeholder]configuration.server" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="port" data-i18n="configuration.port"></label>
              <div class="col-sm-8">
                <input id="port" class="form-control" name="port" data-i18n="[placeholder]configuration.port" type="text">
              </div>
            </div>
            <h4 class="modal-title" data-i18n="configuration.advanced"></h4>
            <hr>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="backend" data-i18n="configuration.backend"></label>
              <div class="col-sm-8">
                <input id="backend" class="form-control" name="backend" data-i18n="[placeholder]configuration.backend" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="agent_extension" data-i18n="configuration.agent_extension"></label>
              <div class="col-sm-8">
                <input id="agent_extension" class="form-control" name="agent_extension" data-i18n="[placeholder]configuration.agent_extension" type="text">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="debug" data-i18n="debug.configuration"></label>
              <div class="col-sm-8">
                <input id="debug" class="checkbox" name="debug" type="checkbox">
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-i18n="configuration.close"></button>
            <button type="button" id="post-configuration" class="btn btn-primary pull-right" data-i18n="configuration.save"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>
